<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="On-line 3D configurator" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>3D configurator</title>
    <style>
      .loader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url("https://i.pinimg.com/originals/45/12/4d/45124d126d0f0b6d8f5c4d635d466246.gif")
          50% 50% no-repeat rgb(249, 249, 249);
        opacity: 0.75;
      }
    </style>
    <script>
      window.onload = function () {
        var $ldr = document.querySelector(".loader");
        if ($ldr) {
          $ldr.classList.remove("loader");
        }
      };

      var serverParameters = null;
      var id = "";
      var screenshotUrl = "";
      var logoUrl = "";
      var contentRoute = "";
      var postUrl = "";
      var postImageUrl = "";
      var postContentUrl = "";
      var language = "en";
    </script>
    <link
      href="contain/dist/css/style.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/font-awesome/css/all.min.css" />
  </head>
  <body>
    <div class="loader"></div>

    <div
      class=""
      style="
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0px;
        left: 1px;
        z-index: 0;
        background-repeat-y: no-repeat;
        background-position-y: center;
        background-position-x: center;
        background-repeat-x: repeat;
        background-size: auto;
        opacity: 0.15;
        background-color: white;
        pointer-events: none;
      "
    ></div>
    <div id="sidebar-container" role="main"></div>
    <!-- <div id="float-gui"></div> -->

    <script src="contain/dist/main.js"></script>
    <script src="contain/dist/rocket-loader.min.js"></script>
  </body>
</html>
